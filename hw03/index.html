<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/main.js" type="module"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <form action="">
                <div class="form-group">
                    <label for="backgroundColor">backgroundColor</label>
                    <input type="text" class="form-control" id="backgroundColor" name="backgroundColor" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <label for="width-height">width/height</label>
                    <input type="text" class="form-control" id="width-height" name="widthHeight" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" onClick="changeStyle();" id="btn">Change</button>
                    <!-- <button type="submit" class="btn btn-primary" id="btn">Change</button> -->
                </div>
            </form>

        </div>
    </div>

    <div class="circle" id="circle">

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        function changeStyle() {
            var circle = document.getElementById("circle");
            var newColor = document.getElementById("backgroundColor").value;
            var widthHeight = document.getElementById("width-height").value;
            console.log(newColor);
            console.log(widthHeight);
            circle.style.background = newColor;
            circle.style.width = widthHeight + "em";
            circle.style.height = widthHeight + "em";
        } 
    </script>

</body>

</html>
